databaseChangeLog:
  - changeSet:
      id: 3
      author: kds
      changes:
        - createTable:
            tableName: registration
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: event_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: registered_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

        # Optionnel : Ajouter des clés étrangères
        - addForeignKeyConstraint:
            baseTableName: registration
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_registration_user

        - addForeignKeyConstraint:
            baseTableName: registration
            baseColumnNames: event_id
            referencedTableName: events
            referencedColumnNames: id
            constraintName: fk_registration_event
