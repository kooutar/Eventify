databaseChangeLog:
  - changeSet:
      id: 2
      author: ksd
      changes:
        - createTable:
            tableName: event
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: location
                  type: VARCHAR(255)
              - column:
                  name: date_time
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: capacity
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: organizer_id
                  type: INT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: event
            baseColumnNames: organizer_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_event_users
